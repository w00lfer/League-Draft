<div  fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center" fxFlexOffset="10">
    <mat-form-field fxFlex="30" color="accent" appearance="fill" class="search-champion-form-field">
      <mat-label>Summoner's name</mat-label>
      <input  matInput type="text"  >
      <button mat-icon-button matSuffix (click)="test">
        Server
      </button>
    </mat-form-field>
    <mat-form-field fxFlexOffset="5" appearance="fill">
      <mat-label>Region</mat-label>
      <mat-select >
        <mat-option value="primary">EUNE</mat-option>
        <mat-option value="accent">EUW</mat-option>
        <mat-option value="warn">NA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
